version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 21
    commands:
      - echo Installing dependencies...
      - npm ci

  build:
    commands:
      - echo Building the Next.js application...
      - npm run build
      
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  base-directory: .next
  files:
    - '**/*'

cache:
  paths:
    - 'node_modules/**/*'